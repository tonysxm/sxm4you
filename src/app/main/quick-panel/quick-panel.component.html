<mat-list style="text-align: center" class="date" cdkFocusRegionStart>
    <div class="secondary-text mat-display-1 mb-0 p-16">
        <div class="mb-8">
            Shopping Cart
        </div>
    </div>
</mat-list>
<mat-divider cdkFocusRegionEnd></mat-divider>

<div *ngIf="shoppingCartItems.length !== 0">
  <mat-list>
      <table style="width: 98%">
        <tbody>
          <tr matLine *ngFor="let shoppingchartItem of shoppingCartItems;">
            <div *ngIf="shoppingchartItem.amount != 0">
              <td fxFlex="100">
                <h3 matLine>{{shoppingchartItem.product.name}}</h3>
                <h3 matLine>
                  {{shoppingchartItem.product.activePrice | currency }} x
                  <input style="width: 40px" matInput type="number" [(ngModel)]="shoppingchartItem.amount" value="{{shoppingchartItem.amount}}">
                  = {{shoppingchartItem.getSubTotal() | currency}}
                </h3>
              </td>
              <td style="padding-top: 15px;" fxFlex="10" matLine>
                <button mat-icon-button (click)="removeOneItem(shoppingchartItem)" class="">
                  <mat-icon style="color: rgb(232, 0, 0);">delete_forever</mat-icon>
                </button>
              </td>
            </div>
          </tr>
        </tbody>
      </table>
  </mat-list>

  <mat-divider></mat-divider>

  <mat-list>
      <table style="width: 98%">
        <tbody>
        <tr>
          <td>Total: {{shoppingCartTotal | currency }}</td>
        </tr>
        </tbody>
      </table>
  </mat-list>

  <mat-divider style="margin-bottom: 20px"></mat-divider>

  <div style="text-align: center;">
    <button fuseMatSidenavToggler="quick-panel" (click)="checkout(1)" class="mat-accent compose-dialog-button mat-raised-button mat-button">Checkout</button>
  </div>
</div>

<div style="text-align: center; margin: 10px" *ngIf="shoppingCartItems.length == 0">
  <span>Cart is empty</span>
</div>
